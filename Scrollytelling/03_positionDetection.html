<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:300vh;
        }
        #myDiv{
            background-color: aquamarine;
            width:10vw;
            height:10vw;
            margin-top: 150vh;
            
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        /*  document.addEventListener("click",function(){
             console.log('clicked')
         }) */
        
         document.addEventListener("scroll", function(){
            //console.log(document.getElementById("myDiv").getBoundingClientRect().y, window.innerHeight)
             var bcr = document.getElementById("myDiv").getBoundingClientRect();
            
            //console.log(bcr.y);
            //console.log(bcr.y, window.innerHeight)
            if(bcr.y < window.innerHeight && bcr.y > 0 ){
                console.log("it's visible!!")
            } 
        }) 
    </script>
</body>
